group 'java_concurrency'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

sourceSets {
    generated {
        java {
            srcDir "$projectDir/out"
        }
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
